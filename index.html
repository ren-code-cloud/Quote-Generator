<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet"
href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
  <h1>
     QUOTE GENERATOR 
  </h1>
 <div class="container">
  <div class="content-field">
     <div class="typing-animation" id="text">
  Loading<span class="typing-dots"><span>
     </div>
      <h4 class="author">
      </h4>
  </div>
  <div class="social-medias">
     <h4>Post your quote in social media</h4>
      <div class="social-media">
        <a href="https://m.facebook.com/"><i class='bx bxl-facebook' ></i></a>
        <a href="https://twitter.com/"><i class='bx bxl-twitter' ></i></a>
        <a href="https://www.instagram.com/"><i class='bx bxl-instagram-alt' ></i></a>
          </div>
  </div>
  
  <div class="button-field">
    <button class="sound"><i class='bx bxs-music' ></i></button>
    <button class="copy"><i class='bx bxs-copy'></i></button>
    <button class="generate">Generate Quote</button>
  </div>
 </div>
  
  <script src="script.js"></script>
</body>

</html>
